<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La biliothèque magique</title>
    <link rel="stylesheet" href="../css/question.css">
    <link rel="stylesheet" href="../css/resultatquizz.css">
  <link rel="shortcut icon" href="images/fivcone.png" type="image/x-icon">
</head>
<body>

  <header>
    <div class="left-icons">
      <div class="icon twitch"><img src="../IMAGE/mdi--twitch.svg" alt="Twitch" /></div>
      <div class="icon youtube"><a href="resultatquizz.html"><img src="../IMAGE/mdi--youtube.svg" alt="YouTube" /></a></div>
    </div>
    <a href="../index.html"><div class="logo">echos</div></a>
    <div class="menu-button" id="menuBtn">Menu</div>
  </header>


    <h1>La biliothèque magique</h1>

    <section id="Ajouter un livre">
      <h2>Ajouter un livre</h2>

      <form method="get" id="add-form">
        <input type="text" id="add-title" placeholder="Titre"/>
        <input type="text" id="add-author" placeholder="Author"/>
        <input type="text" id="add-year" placeholder="Year"/>
        <button>Ajouter</button>
      </form>
      <p id="add-result"></p>
    </section>

    <section id="Chercher un livre">
      <h2>Rechercher un livre</h2>

      <form method="get" id="search-form">
        <input type="text" id="search-title" placeholder="Titre"/>
        <button>Rechercher</button>
      </form>
      <p id="search-result"></p>
    </section>
    
    <section id="emprunt">
    <h2>Emprunter ou retourner un livre</h2>

    <form method="get" id="borrow-form">
    <input type="text" id="borrow-book" placeholder="Titre du livre">
    <button>Emprunter</button>
    <p id="borrow-result"></p>
    </form>

    <form id="return-form">
    <input type="text" id="return-book" placeholder="Titre à retourner" required />
    <button type="submit">Retourner</button>
    </form>
    <div id="return-result"></div>


    <script src="../JS/question.js"></script>
    <script src="../JS/resultatquizz.js"></script>
</body>
</html>
