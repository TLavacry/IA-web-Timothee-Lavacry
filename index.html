<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page Flottante</title>
  <link rel="stylesheet" href="CSS/stylesheet.css">
</head>
<body>
  <!-- Background bubbles -->
  <div class="bubble" style="top: 5%; left: 20%;"></div>
  <div class="bubble" style="top: 20%; left: 70%;"></div>
  <div class="bubble" style="top: 60%; left: 40%;"></div>
  <div class="bubble" style="top: 90%; left: 10%;"></div>
  <div class="bubble" style="top: 40%; left: 1%;"></div>

  <!-- Header -->
  <header>
    <div class="left-icons">
        <div class="icon twitch">
          <img src="IMAGE/mdi--twitch.svg" alt="Twitch" />
        </div>
        <div class="icon youtube">
          <img src="IMAGE/mdi--youtube.svg" alt="YouTube" />
        </div>
      </div>
      
    <div class="logo">echos</div>
    <div class="menu-button" id="menuBtn">Menu</div>
  </header>

  <!-- Center Text -->
  <div class="center-text">
    <h1>Chercher au fond de vous-mÃªme</h1>
    <p>Commencer le quiz</p>
  </div>

  <!-- Sound Control -->
  <div class="sound-control" onclick="toggleSound()">
    <span>Son</span>
    <div class="wave" id="soundWave">
      <div></div><div></div><div></div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <div class="dot-line">
      <div class="dot"></div>
      <div class="line"></div>
    </div>
    <div class="dot-line">
      <div class="dot active"></div>
      <div class="line"></div>
    </div>
    <div class="dot-line">
      <div class="dot"></div>
    </div>
  </div>

  <script src="JS/script.js"></script>
</body>
</html>
